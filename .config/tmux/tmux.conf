# set default temrinal mode to 256 colors and set default shell
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"
set -g default-shell ${SHELL}
set-option -g set-titles on

# shorten command delay
set -sg escape-time 0

# unbind default prefix, set prefix to C-Space
unbind C-b
set -g prefix C-Space
bind -n C-b send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -gw pane-base-index 1
set -g renumber-windows on

# Don't rename windows automatically
set -g allow-rename off

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# unbind default keybindings
unbind '"'
unbind %

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# vi
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"

# present a menu of URLs to open from the visible pane
unbind u
bind u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
    split-window -l 10 "urlview /tmp/tmux-buffer"

# reload config file
unbind r
bind r source-file "${XDG_CONFIG_HOME}/tmux/tmux.conf" \; display "Reloaded!"

# status line on top
set-option -g status-position top

# Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH "${TMUX_PLUGINS_PATH}"
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "nhdaly/tmux-better-mouse-mode"
set -g @plugin "odedlaz/tmux-onedark-theme"
# prefix + f to fire filepath picker
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect directory
set -g @resurrect-dir "~/.tmux"

# tmux-continuum
set -g @continuum-restore "on"
set -g @continuum-boot "on"
set -g @continuum-boot-options "iterm"

# initialize TPM
run "${TMUX_PLUGINS_PATH}/tpm/tpm"

